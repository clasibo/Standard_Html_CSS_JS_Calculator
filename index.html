<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

	<title>Standard_Calculator</title>
</head>
<body>
	<div class="container">
		<div class ="display">			
			<div data-previous-operand class="previous-operand"></div>
			<div data-current-operand class="current-operand"></div>
		</div>
		
		<button class="doubleSize" data-allClear>AC</button>
		<button> <span class="material-symbols-outlined" data-backspace>backspace</span></button>
		<button data-op>/</button>
		<button data-no>1</button>
		<button data-no>2</button>
		<button data-no>3</button>
		<button data-op>*</button>
		<button data-no>4</button>
		<button data-no>5</button>
		<button data-no>6</button>
		<button data-op>+</button>
		<button data-no>7</button>
		<button data-no>8</button>
		<button data-no>9</button>
		<button data-op>-</button>
		<button data-no>.</button>
		<button data-no>0</button>
		<button data-equals class="doubleSize"> =</button>

	</div>	


<script type="text/javascript" src="script.js"></script>
</body>
</html>
